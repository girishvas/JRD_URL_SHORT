{% extends 'url/base.html' %}

{% block content %}
<div class="login_box">
	<section class="index">
		<div class="container">
			<div class="content">
				<form method="POST" data-validate-username-url="{% url 'create' %}">
					{% csrf_token %}
					{{  form.as_p }}
					<button type="submit" id="submit" >Submit</button>
				</form>
			</div>   
		</div>
		<br>
		<div id="url"></div>
	</section>
</div>
{% endblock %}
